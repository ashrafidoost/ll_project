{% extends 'learning_logs/base.html' %}
{% block page_header %}
<h1>Topics</h1>
{% endblock page_header %}

{% block content %}

{% for topic in topics %}
<h4>
    <a href="{% url 'learning_logs:topic' topic.id %}" class="text-decoration-none">&bull; {{ topic.text }}</a>
</h4>
{% empty %}
<div class="list-group-item border-0">No topics have been addded yet.</div>
{% endfor %}

<a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a>

{% endblock content %}
